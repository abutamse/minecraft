<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
<title>Mini Minecraft Mobile Multiplayer</title>

<style>
html,body{
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden; background:black;
  touch-action:none;
}
canvas{ position:fixed; inset:0; width:100%; height:100%; display:block; }

/* LOGIN */
#login{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.9);
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  z-index:100;
}
#login input,#login button{ padding:12px; font-size:18px; margin:6px; }

/* UI */
#ui{ position:fixed; top:10px; left:10px; color:white; z-index:20; font-size:16px; }

/* HOTBAR */
#hotbar{ position:fixed; bottom:10px; left:50%; transform:translateX(-50%); display:flex; gap:6px; z-index:20; }
.slot{ padding:6px 8px; background:rgba(0,0,0,.6); color:white; border-radius:4px; font-size:12px; text-align:center; }
.slot.active{ outline:2px solid yellow; }

/* CROSSHAIR */
#cross{ position:fixed; left:50%; top:50%; width:6px; height:6px; background:yellow; transform:translate(-50%,-50%); z-index:30; }

/* BUTTONS RIGHT */
.control{ position:fixed; right:15px; padding:14px; background:rgba(0,0,0,.6); color:white; border-radius:8px; z-index:20; font-size:16px; }
#jump{bottom:260px;} #mine{bottom:200px;} #build{bottom:140px;} #shoot{bottom:80px;} #eatMeat{bottom:20px;}

/* JOYSTICK LEFT */
#joyBase{ position:fixed; left:20px; bottom:40px; width:120px; height:120px; border-radius:50%; background:rgba(255,255,255,0.1); z-index:20; }
#joyStick{ position:absolute; left:40px; top:40px; width:40px; height:40px; border-radius:50%; background:rgba(255,255,255,0.5); }
</style>
</head>
<body>

<div id="login">
  <input id="nameInput" placeholder="Name">
  <button id="startBtn">Start</button>
</div>

<div id="ui">
  <div id="health">‚ù§Ô∏è 100</div>
  <div id="hunger">üçñ 100%</div>
  <div id="coins">ü™ô 0</div>
</div>

<div id="hotbar"></div>
<div id="cross"></div>

<div id="jump" class="control">JUMP</div>
<div id="mine" class="control">MINE</div>
<div id="build" class="control">BUILD</div>
<div id="shoot" class="control">SHOOT</div>
<div id="eatMeat" class="control">EAT</div>

<div id="joyBase"><div id="joyStick"></div></div>

<script type="module" src="game.js"></script>
</body>
</html>
