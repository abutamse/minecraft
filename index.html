<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Minecraft Clone</title>
<style>
body { margin:0; overflow:hidden; background:#87ceeb; }
canvas { display:block; }

#crosshair {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:24px;
  color:white;
  user-select:none;
}

.touch-container {
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  height:200px;
  border-radius:50%;
}

.touch-button {
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgba(0,0,0,0.5);
  color:white;
  text-align:center;
  line-height:50px;
  user-select:none;
}

#action-buttons {
  position:absolute;
  bottom:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.action-btn {
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(0,0,0,0.5);
  color:white;
  text-align:center;
  line-height:60px;
  user-select:none;
}
</style>
</head>
<body>
<div id="crosshair">+</div>

<div class="touch-container">
  <div id="up" class="touch-button" style="top:0; left:50%; transform:translate(-50%,0)">↑</div>
  <div id="down" class="touch-button" style="bottom:0; left:50%; transform:translate(-50%,0)">↓</div>
  <div id="left" class="touch-button" style="top:50%; left:0; transform:translate(0,-50%)">←</div>
  <div id="right" class="touch-button" style="top:50%; right:0; transform:translate(0,-50%)">→</div>
  <div id="jump" class="touch-button" style="top:50%; left:50%; transform:translate(-50%,-50%)">J</div>
</div>

<div id="action-buttons">
  <div id="mine" class="action-btn">MINE</div>
  <div id="build" class="action-btn">BUILD</div>
</div>

<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r149/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r149/examples/js/controls/PointerLockControls.js"></script>
<script src="mine.js"></script>
</body>
</html>
