<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Minecraft Survival</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
}
canvas{ position:fixed; inset:0; }

#hotbar,#weapons,#food,#stats{
  position:fixed;
  display:flex;
  gap:6px;
  background:rgba(0,0,0,0.6);
  padding:6px;
  border-radius:6px;
  z-index:10;
}

#hotbar{ bottom:10px; left:50%; transform:translateX(-50%); }
#weapons{ bottom:60px; left:50%; transform:translateX(-50%); }
#food{ bottom:110px; left:50%; transform:translateX(-50%); }
#stats{ top:10px; left:10px; flex-direction:column; color:white; }

button{
  background:#333;
  color:white;
  border:1px solid #666;
  padding:6px;
  border-radius:4px;
}

#crosshair{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:24px;
  pointer-events:none;
}

#joystick{
  position:fixed;
  left:20px;
  bottom:20px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
}
#stick{
  position:absolute;
  left:40px;
  top:40px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:rgba(255,255,255,0.7);
}

.control{
  position:fixed;
  right:20px;
  padding:14px;
  background:rgba(0,0,0,0.6);
  color:white;
  border-radius:8px;
}
#jump{ bottom:120px; }
#mine{ bottom:60px; }
#build{ bottom:0; }
</style>
</head>

<body>

<div id="crosshair">+</div>

<div id="stats">
  <div id="hunger">üçñ Hunger: 100%</div>
  <div id="coins">ü™ô M√ºnzen: 0</div>
  <div id="health">‚ù§Ô∏è Leben: 100</div>
</div>

<div id="food"></div>
<div id="weapons"></div>
<div id="hotbar"></div>

<div id="joystick"><div id="stick"></div></div>

<div id="jump" class="control">JUMP</div>
<div id="mine" class="control">MINE</div>
<div id="build" class="control">BUILD</div>

<script type="module" src="game.js"></script>
</body>
</html>
