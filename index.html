<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Minecraft Survival</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
}
canvas{ position:fixed; inset:0; }

#login{
  position:fixed;
  inset:0;
  background:#000c;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:20;
}

#login input{
  padding:10px;
  font-size:18px;
}
#login button{
  margin-top:10px;
  padding:10px;
}

#crosshair{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:24px;
  pointer-events:none;
}

#stats,#hotbar,#food,#weapons{
  position:fixed;
  background:#0009;
  color:white;
  padding:6px;
  border-radius:6px;
  display:flex;
  gap:6px;
  z-index:10;
}

#stats{ top:10px; left:10px; flex-direction:column; }
#hotbar{ bottom:10px; left:50%; transform:translateX(-50%); }
#food{ bottom:60px; left:50%; transform:translateX(-50%); }
#weapons{ bottom:110px; left:50%; transform:translateX(-50%); }

button{
  background:#333;
  color:white;
  border:1px solid #666;
  padding:6px;
}

#joystick{
  position:fixed;
  left:20px;
  bottom:20px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:#fff2;
}
#stick{
  position:absolute;
  left:40px;
  top:40px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:#fff8;
}

.control{
  position:fixed;
  right:20px;
  padding:14px;
  background:#0009;
  color:white;
  border-radius:8px;
}
#jump{ bottom:120px; }
#mine{ bottom:60px; }
#build{ bottom:0; }
</style>
</head>

<body>

<div id="login">
  <h2>Spielername</h2>
  <input id="nameInput" placeholder="Name eingeben">
  <button id="startBtn">Spielen</button>
</div>

<div id="crosshair">+</div>

<div id="stats">
  <div id="health">‚ù§Ô∏è 100</div>
  <div id="hunger">üçñ 100%</div>
  <div id="coins">ü™ô 0</div>
</div>

<div id="food"></div>
<div id="weapons"></div>
<div id="hotbar"></div>

<div id="joystick"><div id="stick"></div></div>

<div id="jump" class="control">JUMP</div>
<div id="mine" class="control">MINE</div>
<div id="build" class="control">BUILD</div>

<script type="module" src="game.js"></script>
</body>
</html>
