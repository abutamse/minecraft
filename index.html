<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Mini Minecraft Mobile</title>

<style>
html,body{
    margin:0;padding:0;width:100%;height:100%;
    overflow:hidden;background:black;font-family:sans-serif
}
canvas{position:fixed;inset:0;width:100%;height:100%}

#login{
    position:fixed;inset:0;
    background:rgba(0,0,0,.9);
    display:flex;flex-direction:column;
    justify-content:center;align-items:center;
    z-index:100
}
#login input{padding:10px;font-size:18px;margin-bottom:10px}
#login button{padding:10px 20px;font-size:18px}

#joystick{
    position:fixed;left:20px;bottom:20px;
    width:120px;height:120px;border-radius:50%;
    background:rgba(255,255,255,.15);z-index:10
}
#stick{
    position:absolute;left:40px;top:40px;
    width:40px;height:40px;border-radius:50%;
    background:rgba(255,255,255,.7)
}

.control{
    position:fixed;right:20px;
    padding:14px;background:rgba(0,0,0,.6);
    color:white;border-radius:8px;z-index:10
}
#jump{bottom:260px}
#mine{bottom:200px}
#build{bottom:140px}
#shoot{bottom:80px}

#ui{
    position:fixed;left:10px;top:10px;
    color:white;z-index:10
}
#hotbar{
    position:fixed;left:50%;bottom:10px;
    transform:translateX(-50%);
    display:flex;gap:6px;z-index:10
}
.slot{
    width:40px;height:40px;
    background:rgba(0,0,0,.6);
    border:2px solid #555;
    color:white;font-size:10px;
    display:flex;align-items:center;justify-content:center
}
.slot.active{border-color:yellow}
</style>
</head>

<body>

<div id="login">
    <input id="nameInput" placeholder="Name">
    <button id="startBtn">Start</button>
</div>

<div id="joystick"><div id="stick"></div></div>

<div id="jump" class="control">JUMP</div>
<div id="mine" class="control">MINE</div>
<div id="build" class="control">BUILD</div>
<div id="shoot" class="control">SHOOT</div>

<div id="ui">
    <div id="health">‚ù§Ô∏è 100</div>
    <div id="hunger">üçñ 100%</div>
    <div id="coins">ü™ô 0</div>
</div>

<div id="hotbar"></div>

<script type="module" src="game.js"></script>
</body>
</html>
