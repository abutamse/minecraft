<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Minecraft Mobile</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:black;font-family:sans-serif;}
canvas{position:fixed;inset:0;width:100%;height:100%;display:block;}
#login{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:100;}
#login input{padding:10px;font-size:18px;margin-bottom:10px;}
#login button{padding:10px 20px;font-size:18px;}
#joystick{position:fixed;left:20px;bottom:20px;width:120px;height:120px;border-radius:50%;background:rgba(255,255,255,.15);z-index:10;}
#stick{position:absolute;left:40px;top:40px;width:40px;height:40px;border-radius:50%;background:rgba(255,255,255,.7);}
.control{position:fixed;right:20px;padding:14px;background:rgba(0,0,0,.6);color:white;border-radius:8px;z-index:10;text-align:center;}
#jump{bottom:200px;}
#mine{bottom:140px;}
#build{bottom:80px;}
#shoot{bottom:20px;}
#ui{position:fixed;left:10px;top:10px;color:white;z-index:10;}
#hotbar{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:5px;z-index:10;}
.slot{padding:5px 10px;background:rgba(0,0,0,.6);color:white;border-radius:4px;text-align:center;}
.slot.active{background:rgba(255,255,0,.8);}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
    <input id="nameInput" placeholder="Name">
    <button id="startBtn">Start</button>
</div>

<!-- JOYSTICK -->
<div id="joystick"><div id="stick"></div></div>

<!-- ACTION BUTTONS -->
<div id="jump" class="control">JUMP</div>
<div id="mine" class="control">MINE</div>
<div id="build" class="control">BUILD</div>
<div id="shoot" class="control">SHOOT</div>

<!-- UI -->
<div id="ui">
    <div id="health">‚ù§Ô∏è 100</div>
    <div id="hunger">üçñ 100%</div>
    <div id="coins">ü™ô 0</div>
</div>

<!-- HOTBAR -->
<div id="hotbar"></div>

<!-- GAME SCRIPT -->
<script type="module">

import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js";

/* ===== DOM HELPERS ===== */
const $=id=>document.getElementById(id);
const joystick=$("joystick"),stick=$("stick");
const jumpBtn=$("jump"),mineBtn=$("mine"),buildBtn=$("build"),shootBtn=$("shoot");
const healthUI=$("health"),hungerUI=$("hunger"),coinsUI=$("coins");
const hotbar=$("hotbar");

/* ===== LOGIN ===== */
const login=$("login"),startBtn=$("startBtn"),nameInput=$("nameInput");
let playerName=null;

startBtn.addEventListener("click",()=>{
    const name=nameInput.value.trim();
    if(!name) return alert("Bitte Name eingeben!");
    playerName=name;
    login.style.display="none";
    initGame(); // Startet das Spiel nach Login
});

const key=k=>`${playerName}_${k}`;

/* ===== GAME FUNCTION ===== */
function initGame(){

// =================== SCENE & CAMERA ===================
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);

const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,.1,1000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

window.addEventListener("resize",()=>{
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
});

/* ===== UI / FADENKREUZ ===== */
const cross=document.createElement("div");
cross.style="position:fixed;top:50%;left:50%;width:6px;height:6px;background:yellow;transform:translate(-50%,-50%);z-index:20";
document.body.appendChild(cross);

const targetBox=new THREE.LineSegments(
    new THREE.EdgesGeometry(new THREE.BoxGeometry(1.01,1.01,1.01)),
    new THREE.LineBasicMaterial({color:0xffff00})
);
scene.add(targetBox);
targetBox.visible=false;

/* ===== LIGHT ===== */
scene.add(new THREE.AmbientLight(0xffffff,.7));
const sun=new THREE.DirectionalLight(0xffffff,.6);
sun.position.set(100,200,100);
scene.add(sun);

/* ===== TEXTURES ===== */
const loader=new THREE.TextureLoader();
const tex=n=>{
    const t=loader.load(n);
    t.magFilter=t.minFilter=THREE.NearestFilter;
    return t;
};
const textures={
    grass:tex("grass.png"),
    dirt:tex("dirt.png"),
    stone:tex("stone.png"),
    sand:tex("sand.png"),
    wood:tex("wood.png"),
    leaves:tex("leaves.png"),
    water:tex("water.png")
};

/* ===== PLAYER ===== */
const player={
    pos:new THREE.Vector3(0,10,0),
    vel:new THREE.Vector3(),
    yaw:0,pitch:0,onGround:false,
    hp:100,hunger:100,coins:0,
    speed:6,
    move:{forward:false,back:false,left:false,right:false,jump:false}
};

/* ===== WORLD, CHUNKS, BLOCKS ===== */
const blockGeo=new THREE.BoxGeometry(1,1,1);
const blocks=[];
const world={};
const chunks=new Set();

function addBlock(x,y,z,type){
    const k=`${x},${y},${z}`;
    if(world[k])return;
    const m=new THREE.Mesh(blockGeo,new THREE.MeshLambertMaterial({map:textures[type]}));
    m.position.set(x+.5,y+.5,z+.5);
    scene.add(m);
    blocks.push({x,y,z,mesh:m,type});
    world[k]=type;
}

function removeBlock(x,y,z){
    const k=`${x},${y},${z}`;
    const i=blocks.findIndex(b=>b.x===x&&b.y===y&&b.z===z);
    if(i>-1){
        const type=blocks[i].type;
        scene.remove(blocks[i].mesh);
        blocks.splice(i,1);
        delete world[k];
        inventory[type]=(inventory[type]||0)+1;
        updateHotbarUI();
    }
}

/* ===== TERRAIN / CHUNKS ===== */
function genChunk(cx,cz){
    for(let x=cx;x<cx+16;x++)
    for(let z=cz;z<cz+16;z++){
        let height=Math.floor(Math.sin(x*.1)*5+Math.cos(z*.1)*5+Math.random()*2)+5;
        for(let y=0;y<=height;y++){
            let type="stone";
            if(y>height-3) type="dirt";
            if(y===height) type=Math.random()<.2?"sand":"grass";
            addBlock(x,y,z,type);
        }
        if(Math.random()<.08){
            const h=3+Math.floor(Math.random()*2);
            for(let i=1;i<=h;i++) addBlock(x,height+i,z,"wood");
            for(let dx=-1;dx<=1;dx++)
            for(let dz=-1;dz<=1;dz++)
                addBlock(x+dx,height+h,z+dz,"leaves");
        }
        if(height<4){
            for(let y=height+1;y<=3;y++) addBlock(x,y,z,"water");
        }
    }
}

function loadChunks(){
    const cx=Math.floor(player.pos.x/16)*16;
    const cz=Math.floor(player.pos.z/16)*16;
    for(let dx=-32;dx<=32;dx+=16)
    for(let dz=-32;dz<=32;dz+=16){
        const k=`${cx+dx},${cz+dz}`;
        if(!chunks.has(k)){
            genChunk(cx+dx,cz+dz);
            chunks.add(k);
        }
    }
}

/* ===== COLLISION ===== */
function collide(x,y,z){
    for(const b of blocks){
        if(Math.abs(b.x+.5-x)<.45 &&
           Math.abs(b.z+.5-z)<.45 &&
           y<b.y+1 && y+1>b.y) return true;
    }
    return false;
}

/* ===== INVENTAR / HOTBAR ===== */
let inventory={grass:5,dirt:5,stone:5,sand:5,wood:5};
let selected="grass";
let food=0;
let weapons={"knife":true};
let currentWeapon="knife";

function updateHotbarUI(){
    hotbar.innerHTML="";
    Object.keys(inventory).forEach(k=>{
        const d=document.createElement("div");
        d.className="slot"+(k===selected?" active":"");
        d.textContent=`${k}\n${inventory[k]}`;
        d.onclick=()=>{selected=k;updateHotbarUI();}
        hotbar.appendChild(d);
    });
    const f=document.createElement("div");
    f.className="slot";
    f.textContent=`üçñ ${food}`;
    hotbar.appendChild(f);
}

/* ===== CONTROLS + TOUCH + ACTION BUTTONS ===== */
// ... hier wird der gleiche Code vom game.js √ºbernommen, Touch + Look + Joystick + Buttons
// ... siehe vorherige game.js Version

// ==================== ANIMATE LOOP ====================
const clock=new THREE.Clock();
function animate(){
    requestAnimationFrame(animate);
    const dt=clock.getDelta();

    // Bewegung, Gravitation, Kamera, Projectiles, Mobs, Blockhighlight, UI
    // ... unver√§ndert aus dem game.js

    renderer.render(scene,camera);
}
animate();

} // initGame Ende

</script>

</body>
</html>
