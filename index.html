<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Joystick Test</title>
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#87ceeb;
  touch-action:none;
}

/* Joystick */
#joystick {
  position:absolute;
  bottom:30px;
  left:30px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:rgba(0,0,0,0.3);
}
#stick {
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgba(255,255,255,0.8);
  left:35px;
  top:35px;
}
</style>
</head>
<body>

<div id="joystick">
  <div id="stick"></div>
</div>

<script src="three.min.js"></script>
<script src="mine.js"></script>

</body>
</html>
