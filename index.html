<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Minecraft</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
}
canvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
}
#hotbar{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
  background:rgba(0,0,0,0.6);
  padding:6px;
  border-radius:6px;
  z-index:10;
}
#hotbar button{
  background:#333;
  color:white;
  border:1px solid #666;
  padding:6px;
  border-radius:4px;
}
#joystick{
  position:fixed;
  left:20px;
  bottom:20px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  z-index:10;
}
#stick{
  position:absolute;
  left:40px;
  top:40px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:rgba(255,255,255,0.7);
}
.control{
  position:fixed;
  right:20px;
  padding:14px;
  background:rgba(0,0,0,0.6);
  color:white;
  border-radius:8px;
  z-index:10;
  user-select:none;
}
#jump{ bottom:100px; }
#mine{ bottom:40px; }
</style>
</head>

<body>
<div id="joystick"><div id="stick"></div></div>
<div id="jump" class="control">JUMP</div>
<div id="mine" class="control">MINE</div>
<div id="hotbar"></div>

<script type="module" src="game.js"></script>
</body>
</html>
