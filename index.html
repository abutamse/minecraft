<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Minecraft Lite</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:black;
  touch-action:none;
  font-family:sans-serif;
}

/* Crosshair */
#cross {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:24px;
  pointer-events:none;
}

/* Hotbar */
#hotbar {
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
#hotbar button {
  background:#333;
  color:white;
  border:2px solid #666;
  padding:6px 10px;
}
#hotbar button.active {
  border-color:yellow;
}

/* Controls */
.btn {
  position:absolute;
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(0,0,0,.6);
  color:white;
  text-align:center;
  line-height:60px;
  font-size:20px;
  user-select:none;
}
#up { bottom:90px; left:20px; }
#down { bottom:20px; left:20px; }
#jump { bottom:20px; left:100px; }
#mine { bottom:20px; right:100px; }
#build { bottom:90px; right:20px; }
</style>
</head>

<body>

<div id="cross">+</div>

<div id="hotbar"></div>

<div id="up" class="btn">↑</div>
<div id="down" class="btn">↓</div>
<div id="jump" class="btn">⤴</div>

<div id="mine" class="btn">⛏</div>
<div id="build" class="btn">⬛</div>

<script src="three.min.js"></script>
<script src="mine.js"></script>

</body>
</html>
