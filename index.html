<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Minecraft Mobile</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
  font-family:sans-serif;
}

canvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  display:block;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:100;
}
#login input{padding:10px;font-size:18px;margin-bottom:10px;}
#login button{padding:10px 20px;font-size:18px;}

/* BUTTONS RECHTS */
.control{
  position:fixed;
  right:20px;
  padding:14px;
  background:rgba(0,0,0,.6);
  color:white;
  border-radius:8px;
  z-index:10;
  text-align:center;
  user-select:none;
}
#jump{bottom:200px;}
#mine{bottom:140px;}
#build{bottom:80px;}
#shoot{bottom:20px;}

/* UI */
#ui{
  position:fixed;
  left:10px;
  top:10px;
  color:white;
  z-index:10;
}

/* HOTBAR */
#hotbar{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  z-index:10;
}
.slot{
  padding:5px 10px;
  background:rgba(0,0,0,.6);
  color:white;
  border-radius:4px;
}
.slot.active{background:rgba(255,255,0,.8);}

/* JOYSTICK */
#joystick{
  position:fixed;
  left:20px;
  bottom:20px;
  width:120px;
  height:120px;
  z-index:10;
}
#joyBase{
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.3);
  border-radius:50%;
}
#joyStick{
  width:60px;
  height:60px;
  background:rgba(255,255,0,0.8);
  border-radius:50%;
  position:absolute;
  left:30px;
  top:30px;
}
</style>
</head>

<body>

<div id="login">
  <input id="nameInput" placeholder="Name">
  <button id="startBtn">Start</button>
</div>

<div id="jump" class="control">JUMP</div>
<div id="mine" class="control">MINE</div>
<div id="build" class="control">BUILD</div>
<div id="shoot" class="control">SHOOT</div>

<div id="ui">
  <div id="health">‚ù§Ô∏è 100</div>
  <div id="hunger">üçñ 100%</div>
  <div id="coins">ü™ô 0</div>
</div>

<div id="hotbar"></div>

<div id="joystick">
  <div id="joyBase"></div>
  <div id="joyStick"></div>
</div>

<script type="module" src="game.js"></script>
</body>
</html>
