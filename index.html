<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Minecraft Mobile</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:black;font-family:sans-serif;}
canvas{position:fixed;inset:0;width:100%;height:100%;display:block;}
#login{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:100;}
#login input{padding:10px;font-size:18px;margin-bottom:10px;}
#login button{padding:10px 20px;font-size:18px;}
.control{position:fixed;padding:14px;background:rgba(0,0,0,.6);color:white;border-radius:8px;z-index:10;text-align:center;user-select:none;}
#jump{bottom:200px;left:20px;}
#mine{bottom:140px;left:20px;}
#build{bottom:80px;left:20px;}
#shoot{bottom:20px;left:20px;}
#ui{position:fixed;left:10px;top:10px;color:white;z-index:10;}
#hotbar{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:5px;z-index:10;}
.slot{padding:5px 10px;background:rgba(0,0,0,.6);color:white;border-radius:4px;text-align:center;}
.slot.active{background:rgba(255,255,0,.8);}
#touchControls{position:fixed;bottom:10px;right:10px;z-index:10;display:flex;flex-direction:column;gap:5px;}
.touch-btn{width:60px;height:60px;background:rgba(0,0,0,0.6);border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;user-select:none;}
.touch-row{display:flex;gap:5px;}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
    <input id="nameInput" placeholder="Name">
    <button id="startBtn">Start</button>
</div>

<!-- ACTION BUTTONS -->
<div id="jump" class="control">JUMP</div>
<div id="mine" class="control">MINE</div>
<div id="build" class="control">BUILD</div>
<div id="shoot" class="control">SHOOT</div>

<!-- UI -->
<div id="ui">
    <div id="health">‚ù§Ô∏è 100</div>
    <div id="hunger">üçñ 100%</div>
    <div id="coins">ü™ô 0</div>
</div>

<!-- HOTBAR -->
<div id="hotbar"></div>

<!-- TOUCH CONTROLS -->
<div id="touchControls">
  <div class="touch-row">
    <div id="up" class="touch-btn">‚Üë</div>
  </div>
  <div class="touch-row">
    <div id="left" class="touch-btn">‚Üê</div>
    <div id="down" class="touch-btn">‚Üì</div>
    <div id="right" class="touch-btn">‚Üí</div>
  </div>
</div>

<!-- SCRIPT -->
<script type="module" src="game.js"></script>
</body>
</html>
