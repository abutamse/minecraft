<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mini Minecraft</title>

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
}

canvas {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:block;
}

#hotbar {
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
  background:rgba(0,0,0,0.6);
  padding:6px;
  border-radius:6px;
  z-index:10;
}

#hotbar button {
  background:#333;
  color:white;
  border:1px solid #666;
  padding:6px;
  border-radius:4px;
}

.control {
  position:fixed;
  background:rgba(0,0,0,0.5);
  color:white;
  padding:14px;
  border-radius:50%;
  user-select:none;
  z-index:10;
}

#jump { right:20px; bottom:100px; }
#mine { right:20px; bottom:40px; }

#joystick {
  position:fixed;
  left:20px;
  bottom:40px;
  width:120px;
  height:120px;
  background:rgba(255,255,255,0.1);
  border-radius:50%;
  z-index:10;
}
#stick {
  position:absolute;
  left:40px;
  top:40px;
  width:40px;
  height:40px;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
}
</style>
</head>

<body>

<div id="joystick"><div id="stick"></div></div>
<div id="jump" class="control">JUMP</div>
<div id="mine" class="control">MINE</div>
<div id="hotbar"></div>

<script type="module" src="game.js"></script>
</body>
</html>
