<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Minecraft Clone</title>
<style>
body { margin:0; overflow:hidden; background:#87ceeb; }
canvas { display:block; }

#crosshair {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:24px;
  color:white;
  user-select:none;
}

#hotbar { position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
display:flex; gap:5px; background:rgba(0,0,0,0.6); padding:6px; border-radius:6px; }

#hotbar button { padding:6px 10px; color:white; background:#333; border:1px solid #666; cursor:pointer; }
#hotbar button.active { border:2px solid yellow; }
</style>
</head>
<body>

<div id="crosshair">+</div>
<div id="hotbar"></div>

<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r149/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r149/examples/js/controls/PointerLockControls.js"></script>
<script src="mine.js"></script>
</body>
</html>
