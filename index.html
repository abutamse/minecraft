<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MiniCraft</title>
<style>
body{margin:0;overflow:hidden;background:black;color:white;font-family:sans-serif}
#login{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center}
input,button{margin:5px;padding:10px;font-size:16px}
#ui{display:none}
#crosshair{
  position:absolute;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  font-size:24px;
  pointer-events:none
}
#buttons{
  position:absolute;right:10px;bottom:10px;
}
</style>
</head>
<body>

<div id="login">
  <h2>MiniCraft</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<div id="ui">
  <div id="crosshair">+</div>
  <div id="buttons">
    <button onclick="mine()">MINE</button>
    <button onclick="build()">BUILD</button>
    <button onclick="jump()">JUMP</button>
    <button onclick="attack()">ATTACK</button>
  </div>
</div>

<script type="module" src="game.js"></script>
</body>
</html>
