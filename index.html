<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mini Minecraft</title>

<style>
body { margin:0; overflow:hidden; font-family:sans-serif; background:black; }
canvas { display:block; }

#hotbar {
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  background:rgba(0,0,0,0.6);
  padding:6px;
  border-radius:6px;
}

#hotbar button {
  background:#333;
  color:white;
  border:1px solid #555;
  padding:5px;
}

#loginForm {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.8);
  padding:20px;
  border-radius:10px;
  color:white;
  display:flex;
  flex-direction:column;
  gap:10px;
}
</style>
</head>

<body>

<div id="hotbar"></div>

<div id="loginForm">
  <h3>Login / Registrierung</h3>
  <input id="username" placeholder="Name">
  <input id="password" type="password" placeholder="Passwort">
  <button id="loginBtn">Start</button>
  <div id="loginMsg"></div>
</div>

<script type="module" src="game.js"></script>
</body>
</html>
