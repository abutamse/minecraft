<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MiniCraft</title>
<style>
body{margin:0;overflow:hidden;background:#000;color:white;font-family:sans-serif}
#login{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#000}
input,button{margin:5px;padding:10px;font-size:16px}
#gameUI{display:none}
#crosshair{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  font-size:24px;pointer-events:none
}
</style>
</head>
<body>

<div id="login">
  <h2>MiniCraft</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<div id="gameUI">
  <div id="crosshair">+</div>
</div>

<script type="module" src="auth.js"></script>
<script type="module" src="game.js"></script>
</body>
</html>
