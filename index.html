<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Minecraft Lite iPad</title>
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:black;
  touch-action:none;
  font-family:sans-serif;
}

/* Crosshair */
#cross {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:24px;
  pointer-events:none;
}

/* Joystick */
#joystick {
  position:absolute;
  bottom:30px;
  left:30px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:rgba(255,255,255,0.1);
}
#stick {
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgba(255,255,255,0.6);
  left:35px;
  top:35px;
}

/* Action buttons */
.btn {
  position:absolute;
  right:20px;
  width:80px;
  height:50px;
  background:rgba(0,0,0,0.6);
  color:white;
  text-align:center;
  line-height:50px;
  border-radius:10px;
  user-select:none;
}
#mine { bottom:100px; }
#build { bottom:30px; }
</style>
</head>

<body>

<div id="cross">+</div>

<div id="joystick">
  <div id="stick"></div>
</div>

<div id="mine" class="btn">MINE</div>
<div id="build" class="btn">BUILD</div>

<script src="three.min.js"></script>
<script src="mine.js"></script>

</body>
</html>
